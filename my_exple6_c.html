<!DOCTYPE html>
<html>
    <head>
        <title>CSS colors</title>
        <style>
            .green{
color:green;
            }
            .red
            {
                color:red;
                background-color:yellow;
            }
            .green2{
color:#00ff00;
            }
            .green3
            {
                color:rgb(0,255,0);
                background:pink;
            }
            .green4{
                color:rgba(0,255,0,0.5);
            }
            </style>
    </head>
    <body>
        <ol>
            
            <li class="green">Example1</li>
            
            <li class="green2">Example3</li>
            <li class="red">Example4</li>
            <li class="green3">Example5</li>
            <li class="green4">Example2</li>
        </ol>
    </body>
</html>
