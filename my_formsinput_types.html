<!DOCTYPE html>
<html>
    <head>
        <title>Form input types</title>
    </head>
    <body>
        <form action="" method="get">
            <input type="color" name="color"><br>
            <input type="date" name="date" placeholder="enter date"><br>
            <input type="email" placeholder="enter ur email" required><br>
            <input type="number" name="number"min="10" max="50" placeholder="enter number"><br>
            <input type="url" name="url" placeholder="enter url" required><br>
            <input type="file"name="file" placeholder="upload file"><br>
            <input type="range" min="10" max="50" name="range"><br>
            <input type="datetime-local" name="dtl"><br>
           Agree:
            <input type="checkbox" name="checkbox1" value="I agree" checked><br>Disagree:
            <input type="checkbox" name="checkbox1" value="I disagree" ><br>
            <h2><p>Select ur language:</p></h2>
            Telugu:
            <input type="radio"name="radioButton" value="one"><br>
                Hindi:
                <input type="radio"name="radioButton" value="two"><br>
                English
                    <input type="radio"name="radioButton" value="three"><br>
            <input type="submit">
        </form>
    </body>
</html>
